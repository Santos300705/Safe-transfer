# ===============================
#  SAFE TRANSFER - PostgreSQL CONFIG
# ===============================

# Porta onde a API vai rodar
server.port=8080
spring.application.name=safetransfer

# ========================================
# DATASOURCE (PostgreSQL via pgAdmin local)
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5433/safetransfer
spring.datasource.username=postgres
spring.datasource.password=3007
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================================
# JPA / HIBERNATE
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

